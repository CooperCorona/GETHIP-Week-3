<template name="page2">
    <div class="padded">
        <h1>Secret Page</h1>
        <p>You found the secret page!</p>
        <div class="row">
            <div class="col-md-6">
                {{#each strengths}}
                    <h4>{{name}}</h4>
                    <p>{{strength}}</p>
                    <button class="btn btn-danger" id="remove">Remove</button>
                {{/each}}
            </div>
            <div class="col-md-6">
                <h2>New Entry</h2>
                <form id="form">
                    <input type="text" class="form-control textInput" name="name" id="name"/>
                    <input type="text" class="form-control textInput" name="strength" id="strength"/>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</template>
